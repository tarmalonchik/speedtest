version: '3.7'
services:
  db:
    container_name: "${DOCKER_CONTAINER_DB_NAME}"
    image: "postgres"
    command: [ "postgres" ]
    ports:
      - "127.0.0.1:${POSTGRES_PORT_EXPOSE}:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASS}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external_network
  health:
    image: "alpine"
    depends_on:
      db:
        condition: service_healthy
networks:
  external_network:
    name: "${DOCKER_NETWORK}"
    external: true
